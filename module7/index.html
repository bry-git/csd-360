    <body>
        <h3>CSD 360 - Module 7</h3>
        <script>
            const teams = ["Buffalo Bills", "Tampa Bay Buccaneers", "Kansas City Chiefs", "Dallas Cowboys", "Los Angeles Rams",
                            "New England Patriots", "Green Bay Packers", "San Francisco 49ers", "Arizona Cardinals", "Indianapolis Colts"]
            const printTeams = (direction, array) => {
                if(direction) {
                    for(let i = 0; i < array.length; i++) {
                        document.write(`${i + 1} : ${array[i]} <br\>`)
                    }
                }
                else if(!direction) {
                    for(let i = (array.length - 1); i >= 0; i--){
                        document.write(`${i + 1} : ${array[i]} <br\>`)
                    }
                }
            }
            printTeams(true, teams)
            document.write("<br\><br\>")
            printTeams(false, teams)
        </script>
    </body>
